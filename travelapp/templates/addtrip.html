<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <p class="h1" style="color: #e3f2fd;"> Welcome , {{logged_user.first_name}} ! </p>
            <a href="/travels/home">Home </a>
            <a href="/travels/logout">logout</a>
        </div>
    </nav>
    <div class="d-flex flex-column justify-content-center">
        <div class="addtrip">
            <form action="/travels/addtrip" method="POST">
                {%csrf_token%}
                <p class="h3">Add a Trip</p>
                <div class="col-auto">
                    <label for="destination" class=" form-label text-decoration-underline">Destination </label><br>
                    <textarea class="form-control-lg" id="destination" name="destination" style="height: 50px"></textarea>
                </div>
                <div class="col-auto">
                    <label for="description" class="form-label text-decoration-underline">Description </label><br>
                    <textarea class="form-control-lg" id="description" name="description" style="height: 50px"></textarea>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" name="from_date" class="form-control sm" id="floatingInput" placeholder="">
                    <label for="floatingInput">Travel Date From </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" name="to_date" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Travel Date To </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div><br>
            </form>
        </div>
    </div>
    {% if messages %}
<ul class="messages text-danger">
         {% for message in messages %}
             <li {% if message.tags %} id="message_tags" class="{{ message.tags }}" {% endif %}>{{ message }}</li>
         {% endfor %}
</ul>
{% endif %}
</body>
</html>
